{% extends "base.html" %} {% block title %}Home{% endblock %}

{% block content %}
<h1>Ready to Travel?</h1>

<form method = "POST">
    <h3 align="center">Enter your dates here</h3>
    <div class ="form-group">
        <label for="startdate"> Check In</label>
        <input 
        type="date" 
        class="form-control" 
        id="startdate"
        name="startdate"
        placeholder="Add Dates"
        />
    </div>
    <div class ="form-group">
        <label for="enddate"> Check Out</label>
        <input 
        type="date" 
        class="form-control" 
        id="enddate"
        name="enddate"
        placeholder="Add Dates"
        />
    </div>
    <div class ="form-group">
        <label for="guests"> Who</label>
        <select 
        type="select" 
        class="form-control" 
        id="guests"
        name="guests"
        placeholder="Enter No of Guests">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        </select>
    </div>
    <br />
    <button type="Submit" class="btn btn-dark">Show listings!</button>


</form>
        {% endblock %}
